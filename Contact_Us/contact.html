  <section class="contact" id="contact">
    <div class="contactDetails">
      <span>
        <h2><i class="fas fa-paper-plane"></i> Contact Us</h2>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eius soluta eveniet delectus nemo, reiciendis
          repellendus.</p>
        <div class="icons">
          <!-- TEMPOLARY ICON can be remove / change any time -->
          <img class="icon" src="../Assets/Images/icons/facebook.png" alt="Facebook">
          <img class="icon" src="../Assets/Images/icons/instagram.png" alt="Instagram">
          <img class="icon" src="../Assets/Images/icons/whatsapp.png" alt="Whatsapp">
          <img class="icon" src="../Assets/Images/icons/pinterest.png" alt="Pinterest">
        </div>
      </span>
    </div>
    <div class="contactForm">
      <h2>Contact Us</h2>
      <form>
        <span>
          <label><i class="fas fa-user"></i> Full Name</label>
          <input type="text" placeholder="Type Name">
        </span>
        <span>
          <label><i class="fas fa-envelope"></i> Email</label>
          <input type="email" placeholder="Type Email">
        </span>
        <span>
          <label><i class="fas fa-pencil-alt"></i> Your Message</label>
          <textarea placeholder="Type Message"></textarea>
        </span>
        <button id="scrollActivate" type="button" class="btn btn-light viewmore"><span><i
              class="fas fa-chevron-down"></i>
            Send Message</span></button>
      </form>
    </div>
  </section>
